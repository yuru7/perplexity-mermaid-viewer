<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perplexity Mermaid Viewer Options</title>
  <style>
    * {
      font-size: 0.95rem;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    p {
      text-align: center;
      margin: 10px 0;
    }

    form {
      padding: 20px 30px;
      background-color: #fff;
      margin: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    select {
      padding: 2px 6px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .mt-20 {
      margin-top: 20px;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 50vh;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333;
        color: #fff;
      }

      form {
        background-color: #444;
        color: #fff;
      }

      select {
        background-color: #555;
        color: #fff;
      }

      button {
        background-color: #0d66c5;
        color: #fff;
      }
    }
  </style>
</head>

<body>
  <div class="main">
    <form>
      <div>
        <h1>Perplexity Mermaid Viewer Options</h1>
      </div>
      <div>
        <label>Default color theme:
          <select id="theme">
            <option value="auto">auto</option>
            <option value="default">default</option>
            <option value="neutral">neutral</option>
            <option value="dark">dark</option>
            <option value="forest">forest</option>
            <option value="base">base</option>
          </select>
        </label>
      </div>
      <div class="mt-20">
        <button type="submit">Save</button>
      </div>
      <p id="confirmation-message" style="display:none; color:green; font-weight: bold;">Saved.
      </p>
    </form>
  </div>
  <script src="options.js"></script>
</body>

</html>
